<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
     <!-- /Google Fonts -->
    <title>Toboolist</title>
</head>
<body>
    <header>
        <img class="logo" src="img/logo.png" alt="Logo" />
        <h1>Toboolist</h1>
    </header>
    <main>
        <section>
            <button class="btn btn-blue">Add Task</button>
            <button class="btn btn-gray">Add Section</button>
        </section>
        <section>
            <h2>▼ New Task</h2>
            <div class="circle">✓</div>
            <span>Quarterly Newsletter</span>
            <div class="tag tag-azure">Editorial</div>
        </section>
        <section>
            <h2>▼ Today</h2>
            <div class="circle">✓</div>
            <span>Recruiting blog post</span>
            <div class="tag tag-azure">Editorial</div>
            <br>
            <div class="circle">✓</div>
            <span>Mobile app luaunch</span>
            <div class="tag tag-violet">Q1 Goals</div>
            <br>
            <div class="circle circle-red">⨉</div>
            <span>Interview John H.</span>
            <div class="tag tag-green">Recruiting</div>
            <br>
            <div class="circle">✓</div>
            <span>Summit update to mobile storefronts</span>
            <div class="tag tag-yellow">Mobile</div>
        </section>
        <section>
            <h2>▼ Upcoming</h2>
            <div class="circle">✓</div>
            <span>Quarterly Newsletter</span>
            <div class="tag tag-azure">Editorial</div>
        </section>
    </main>
</body>
</html>
